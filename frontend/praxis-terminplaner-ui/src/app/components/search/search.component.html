<mat-form-field>
    <mat-label>Suche</mat-label>
    <mat-select [(value)]="searchKey">
        <mat-option *ngFor="let searchDefiniton of searchDefinitions"
            [value]="searchDefiniton.searchKey">{{searchDefiniton.displayName}}</mat-option>
    </mat-select>
</mat-form-field>
<button mat-raised-button color="primary" (click)="search()">Suchen</button>
<mat-form-field>
    <mat-label>Suchtext</mat-label>
    <input matInput type="text" [(ngModel)]="searchClause" />
</mat-form-field>

<div>
    <ng-container *ngComponentOutlet="
        searchService.getSearchLayoutComponent(searchKey);
        inputs: {models: models};
      " />

</div>
