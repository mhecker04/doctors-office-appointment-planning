<mat-form-field>
  <mat-label>Benutzername</mat-label>
  <input matInput [(ngModel)]="model.username" />
</mat-form-field>
<mat-form-field>
  <mat-label>Passwort</mat-label>
  <input matInput type="password" [(ngModel)]="model.password" />
</mat-form-field>
<button mat-raised-button color="primary" (click)="create()">Speichern</button>
