<div class="content">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Benutzername</mat-label>
        <input matInput [(ngModel)]="username" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Passwort</mat-label>
        <input matInput type="password" [(ngModel)]="password" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-list-item>
    <mat-list-item *ngIf="loginFailed">
      <span style="color: black"
        >Benutzername oder Passwort falsch bitte versuchen sie es noch
        einmal</span
      >
    </mat-list-item>
  </mat-list>
</div>
