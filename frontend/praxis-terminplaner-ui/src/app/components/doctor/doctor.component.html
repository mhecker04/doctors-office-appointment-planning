<mat-form-field>
    <mat-label>
        Vorname
    </mat-label>
    <input matInput type="text" [(ngModel)]="model.person.firstname" />
</mat-form-field>
<mat-form-field>
    <mat-label>
        Nachname
    </mat-label>
    <input matInput type="text" [(ngModel)]="model.person.lastname" />
</mat-form-field>
<mat-form-field>
    <mat-label>
        E-Mail
    </mat-label>
    <input matInput type="email" [(ngModel)]="model.person.email" />
</mat-form-field>
<button mat-raised-button color="primary" (click)="save()">Speichern</button>

<mat-tab-group>
    <mat-tab label="Termin-Arten">
        <app-doctor-appointment-type-tab [parent]="model" [parentTabs]="tabs"></app-doctor-appointment-type-tab> 
    </mat-tab>
</mat-tab-group>
